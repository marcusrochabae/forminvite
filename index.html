<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivite</title>

  <link rel="stylesheet" href="/styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside>
      <div class="box-logo">
        <img src="assets/icons/Logo.svg" alt="">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </aside>

    <main>
      <div class="main-container">
        <div class="title">
          <h1>Crie seu convite</h1>
        </div>
        <form method="post" enctype="multipart/form-data">
          <fieldset class="about-event">
            <div class="title-fieldset">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M8 1.25C8.41421 1.25 8.75 1.58579 8.75 2V3.25H15.25V2C15.25 1.58579 15.5858 1.25 16 1.25C16.4142 1.25 16.75 1.58579 16.75 2V3.25H19C20.5188 3.25 21.75 4.48122 21.75 6V20C21.75 21.5188 20.5188 22.75 19 22.75H5C3.48122 22.75 2.25 21.5188 2.25 20V6C2.25 4.48122 3.48122 3.25 5 3.25H7.25V2C7.25 1.58579 7.58579 1.25 8 1.25ZM7.25 4.75H5C4.30964 4.75 3.75 5.30964 3.75 6V9.25H20.25V6C20.25 5.30964 19.6904 4.75 19 4.75H16.75V6C16.75 6.41421 16.4142 6.75 16 6.75C15.5858 6.75 15.25 6.41421 15.25 6V4.75H8.75V6C8.75 6.41421 8.41421 6.75 8 6.75C7.58579 6.75 7.25 6.41421 7.25 6V4.75ZM20.25 10.75H3.75V20C3.75 20.6904 4.30964 21.25 5 21.25H19C19.6904 21.25 20.25 20.6904 20.25 20V10.75Z" fill="#869198"/></svg>
              <h2>Sobre o evento</h2>
            </div>
            
            <div class="input-wrapper">
              <label for="title">Título</label>
              <input id="title" name="title" type="text" placeholder="Nome do evento">
            </div>

            <div class="flex">
              <div class="flex-1">
                <label for="title-flex">Início</label>
                <input type="datetime-local" id="date" name="date" lang="pt-br">
              </div>
              
              <div class="flex-1">
                <label for="title-flex">Fim</label>
                <input type="datetime-local" id="date" name="date" lang="pt-br">
              </div>
            </div>

            <div class="flex"> 
              <div class="flex-1">
                <label for="title-flex">Tipo</label>
                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <input type="radio" name="type-invite" value="presencial" id="presencial" checked>
                    <div class="radio-image-presencial"></div>
                    <label for="presencial">Presencial</label>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="type-invite" value="online" id="online">
                    <div class="radio-image-online"></div>
                    <label for="online">Online</label>
                  </div>
                </div>
              </div>
              
              <div class="flex-1">
                <label for="title-flex">Local</label>
                <input type="text" id="address" name="address" placeholder="Link ou endereço">
              </div>
            </div>

            <div class="input wrapper">
              <label for="title">Descrição</label>
              <textarea name="description" id="description" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>

          <fieldset class="about-event">
            <div class="title-fieldset">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M8 1.25C8.41421 1.25 8.75 1.58579 8.75 2V3.25H15.25V2C15.25 1.58579 15.5858 1.25 16 1.25C16.4142 1.25 16.75 1.58579 16.75 2V3.25H19C20.5188 3.25 21.75 4.48122 21.75 6V20C21.75 21.5188 20.5188 22.75 19 22.75H5C3.48122 22.75 2.25 21.5188 2.25 20V6C2.25 4.48122 3.48122 3.25 5 3.25H7.25V2C7.25 1.58579 7.58579 1.25 8 1.25ZM5 4.75C4.30964 4.75 3.75 5.30964 3.75 6V20C3.75 20.6904 4.30964 21.25 5 21.25H19C19.6904 21.25 20.25 20.6904 20.25 20V6C20.25 5.30964 19.6904 4.75 19 4.75H5ZM12 8.75C11.3096 8.75 10.75 9.30964 10.75 10C10.75 10.6904 11.3096 11.25 12 11.25C12.6904 11.25 13.25 10.6904 13.25 10C13.25 9.30964 12.6904 8.75 12 8.75ZM9.25 10C9.25 8.48122 10.4812 7.25 12 7.25C13.5188 7.25 14.75 8.48122 14.75 10C14.75 11.5188 13.5188 12.75 12 12.75C10.4812 12.75 9.25 11.5188 9.25 10ZM7.05546 16.0555C7.57118 15.5397 8.27065 15.25 9 15.25H15C15.7293 15.25 16.4288 15.5397 16.9445 16.0555C17.4603 16.5712 17.75 17.2707 17.75 18C17.75 18.4142 17.4142 18.75 17 18.75C16.5858 18.75 16.25 18.4142 16.25 18C16.25 17.6685 16.1183 17.3505 15.8839 17.1161C15.6495 16.8817 15.3315 16.75 15 16.75H9C8.66848 16.75 8.35054 16.8817 8.11612 17.1161C7.8817 17.3505 7.75 17.6685 7.75 18C7.75 18.4142 7.41421 18.75 7 18.75C6.58579 18.75 6.25 18.4142 6.25 18C6.25 17.2707 6.53973 16.5712 7.05546 16.0555Z" fill="#869198"/>
                </svg>                
              <h2>Dados para contato</h2>
            </div>
            
            <div class="input-wrapper nome">
              <label for="nome">Nome</label>
              <input id="nome" name="nome" type="text" placeholder="Nome Completo" required>

              <div class="error">
                <img src="assets/Icons/circle-alert.svg" alt="Ícone de alerta vermelho">
                <span>Campo Obrigatório</span>
              </div>
            </div>

            <div class="flex end">
              <div class="flex-1">
                <label for="title-flex">E-mail</label>
                <input id="email" name="mail" id="mail">
              </div>
              
              <div class="flex-1">
                <label for="title-flex">Telefone</label>
                <input type="tel" id="tel" name="tel" placeholder="(99) 9999-9999">
              </div>
            </div>
          </fieldset>
        </form>      
      </div>
    </main>
  </div>
</body>
</html>
