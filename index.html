<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivite</title>

  <link rel="stylesheet" href="/styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside>
      <div class="box-logo">
        <img src="assets/icons/Logo.svg" alt="">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </aside>

    <main>
      <div class="main-container">
        <div class="title">
          <h1>Crie seu convite</h1>
        </div>
        <form method="post" enctype="multipart/form-data">
          <fieldset class="about-event">
            <div class="title-fieldset">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M8 1.25C8.41421 1.25 8.75 1.58579 8.75 2V3.25H15.25V2C15.25 1.58579 15.5858 1.25 16 1.25C16.4142 1.25 16.75 1.58579 16.75 2V3.25H19C20.5188 3.25 21.75 4.48122 21.75 6V20C21.75 21.5188 20.5188 22.75 19 22.75H5C3.48122 22.75 2.25 21.5188 2.25 20V6C2.25 4.48122 3.48122 3.25 5 3.25H7.25V2C7.25 1.58579 7.58579 1.25 8 1.25ZM7.25 4.75H5C4.30964 4.75 3.75 5.30964 3.75 6V9.25H20.25V6C20.25 5.30964 19.6904 4.75 19 4.75H16.75V6C16.75 6.41421 16.4142 6.75 16 6.75C15.5858 6.75 15.25 6.41421 15.25 6V4.75H8.75V6C8.75 6.41421 8.41421 6.75 8 6.75C7.58579 6.75 7.25 6.41421 7.25 6V4.75ZM20.25 10.75H3.75V20C3.75 20.6904 4.30964 21.25 5 21.25H19C19.6904 21.25 20.25 20.6904 20.25 20V10.75Z" fill="#869198"/></svg>
              <h2>Sobre o evento</h2>
            </div>
            
            <div class="input-wrapper">
              <label for="title">Título</label>
              <input id="title" name="title" type="text" placeholder="Nome do evento">
            </div>

            <div class="flex">
              <div class="flex-1">
                <label for="title-flex">Início</label>
                <input type="datetime-local" id="date" name="date" lang="pt-br">
              </div>
              
              <div class="flex-1">
                <label for="title-flex">Fim</label>
                <input type="datetime-local" id="date" name="date" lang="pt-br">
              </div>
            </div>

            <div class="flex"> 
              <div class="flex-1">
                <label for="title-flex">Tipo</label>
                <div class="radio-wrapper radio-unset">
                  <div class="radio-inner">
                    <input type="radio" name="type-invite" value="presencial" id="presencial" checked>
                    <div class="radio-image-presencial"></div>
                    <label for="presencial">Presencial</label>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="type-invite" value="online" id="online">
                    <div class="radio-image-online"></div>
                    <label for="online">Online</label>
                  </div>
                </div>
              </div>
              
              <div class="flex-1">
                <label for="title-flex">Local</label>
                <input type="text" id="address" name="address" placeholder="Link ou endereço">
              </div>
            </div>

            <div class="input wrapper">
              <label for="description">Descrição</label>
              <textarea name="description" id="description" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>

          <fieldset class="personalize">
            <div class="title-fieldset">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M7 2.75C6.9337 2.75 6.87011 2.77634 6.82322 2.82322C6.77634 2.87011 6.75 2.9337 6.75 3V11.25H17.25V3C17.25 2.93369 17.2237 2.87011 17.1768 2.82322C17.1299 2.77634 17.0663 2.75 17 2.75H14.75V6C14.75 6.41421 14.4142 6.75 14 6.75C13.5858 6.75 13.25 6.41421 13.25 6V2.75H10.75V4C10.75 4.41421 10.4142 4.75 10 4.75C9.58579 4.75 9.25 4.41421 9.25 4V2.75H7ZM7 1.25C6.53587 1.25 6.09075 1.43437 5.76256 1.76256C5.43437 2.09075 5.25 2.53587 5.25 3V11.4189C5.07072 11.5039 4.90555 11.6196 4.76256 11.7626C4.43438 12.0908 4.25 12.5359 4.25 13V14C4.25 14.7293 4.53973 15.4288 5.05546 15.9445C5.57118 16.4603 6.27065 16.75 7 16.75H9C9.06631 16.75 9.12989 16.7763 9.17678 16.8232C9.22366 16.8701 9.25 16.9337 9.25 17V19.9C9.25 20.6293 9.53973 21.3288 10.0555 21.8445C10.5712 22.3603 11.2707 22.65 12 22.65C12.7293 22.65 13.4288 22.3603 13.9445 21.8445C14.4603 21.3288 14.75 20.6293 14.75 19.9V17C14.75 16.9337 14.7763 16.8701 14.8232 16.8232C14.8701 16.7763 14.9337 16.75 15 16.75H17C17.7293 16.75 18.4288 16.4603 18.9445 15.9445C19.4603 15.4288 19.75 14.7293 19.75 14V13C19.75 12.5359 19.5656 12.0908 19.2374 11.7626C19.0945 11.6196 18.9293 11.5039 18.75 11.4189V3C18.75 2.53587 18.5656 2.09075 18.2374 1.76256C17.9092 1.43437 17.4641 1.25 17 1.25H7ZM6 12.75C5.9337 12.75 5.87011 12.7763 5.82322 12.8232C5.77634 12.8701 5.75 12.9337 5.75 13V14C5.75 14.3315 5.8817 14.6495 6.11612 14.8839C6.35054 15.1183 6.66848 15.25 7 15.25H9C9.46413 15.25 9.90925 15.4344 10.2374 15.7626C10.5656 16.0908 10.75 16.5359 10.75 17V19.9C10.75 20.2315 10.8817 20.5495 11.1161 20.7839C11.3505 21.0183 11.6685 21.15 12 21.15C12.3315 21.15 12.6495 21.0183 12.8839 20.7839C13.1183 20.5495 13.25 20.2315 13.25 19.9V17C13.25 16.5359 13.4344 16.0908 13.7626 15.7626C14.0908 15.4344 14.5359 15.25 15 15.25H17C17.3315 15.25 17.6495 15.1183 17.8839 14.8839C18.1183 14.6495 18.25 14.3315 18.25 14V13C18.25 12.9337 18.2237 12.8701 18.1768 12.8232C18.1299 12.7763 18.0663 12.75 18 12.75H6Z" fill="#869198"/></svg>
              <h2>Personalização</h2>
            </div>
            
            <div class="input-wrapper">
              <label for="color">Cor Principal</label>
              <div class="radio-wrapper-color radio-unset">
                <div class="radio-color">
                  <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="28" height="28" rx="14" fill="#59B2FF"/></svg>
                  <input type="radio" name="color-invite" value="online" id="1">
                </div>

                <div class="radio-color">
                  <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="28" height="28" rx="14" fill="#6A59FF"/></svg>
                  <input type="radio" name="color-invite" value="online" id="2">
                </div>

                <div class="radio-color">
                  <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="28" height="28" rx="14" fill="#B259FF"/></svg>
                  <input type="radio" name="color-invite" value="online" id="3">
                </div>

                <div class="radio-color">
                  <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="28" height="28" rx="14" fill="#FF59F9"/></svg>
                  <input type="radio" name="color-invite" value="online" id="4">
                </div>

                <div class="radio-color">
                  <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="28" height="28" rx="14" fill="#FF598B"/></svg>
                  <input type="radio" name="color-invite" value="online" id="5">
                </div>

                <div class="radio-color">
                  <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="28" height="28" rx="14" fill="#FF5959"/></svg>
                  <input type="radio" name="color-invite" value="online" id="6">
                </div>

                <div class="radio-color">
                  <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="28" height="28" rx="14" fill="#FF8B59"/></svg>
                  <input type="radio" name="color-invite" value="online" id="7">
                </div>

                <div class="radio-color">
                  <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="28" height="28" rx="14" fill="#FFCD59"/></svg>
                  <input type="radio" name="color-invite" value="online" id="8">
                </div>

                <div class="radio-color">
                  <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="28" height="28" rx="14" fill="#E1FF59"/></svg>
                  <input type="radio" name="color-invite" value="online" id="9">
                </div>

                <div class="radio-color">
                  <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="28" height="28" rx="14" fill="#59FF91"/></svg>
                  <input type="radio" name="color-invite" value="online" id="10">
                </div>

                <div class="radio-color">
                  <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="28" height="28" rx="14" fill="#59FFF9"/></svg>
                  <input type="radio" name="color-invite" value="online" id="11">
                </div>
              </div>
            </div>

            <div class="input-wrapper spacing-personalize">
              <label for="theme">Tema do evento</label>
              <div class="radio-wrapper-theme radio-unset">
                <div class="radio-inner-theme">
                  <input type="radio" name="type-invite" value="birthday" id="birthday">
                  <img src="/assets/images/cake.png" alt="">
                  <label for="birthday">Aniversário</label>
                </div>

                <div class="radio-inner-theme">
                  <input type="radio" name="type-invite" value="children-party" id="children">
                  <img src="/assets/images/children-party.png" alt="">
                  <label for="children">Infantil</label>
                </div>

                <div class="radio-inner-theme">
                  <input type="radio" name="type-invite" value="graduation" id="graduation">
                  <img src="/assets/images/graduation.png" alt="">
                  <label for="graduation">Formatura</label>
                </div>

                <div class="radio-inner-theme">
                  <input type="radio" name="type-invite" value="wedding" id="wedding">
                  <img src="/assets/images/wedding.png" alt="">
                  <label for="wedding">Casamento</label>
                </div>

                <div class="radio-inner-theme">
                  <input type="radio" name="type-invite" value="baby" id="baby">
                  <img src="/assets/images/baby.png" alt="">
                  <label for="baby">Chá de bebê</label>
                </div>

                <div class="radio-inner-theme">
                  <input type="radio" name="type-invite" value="gifts" id="gifts">
                  <img src="/assets/images/gifts.png" alt="">
                  <label for="gifts">Chá de bebê</label>
                </div>

                <div class="radio-inner-theme">
                  <input type="radio" name="type-invite" value="carnaval" id="carnaval">
                  <img src="/assets/images/carnaval.png" alt="">
                  <label for="carnaval">Carnaval</label>
                </div>

                <div class="radio-inner-theme">
                  <input type="radio" name="type-invite" value="easter" id="easter">
                  <img src="/assets/images/easter.png" alt="">
                  <label for="easter">Páscoa</label>
                </div>

                <div class="radio-inner-theme">
                  <input type="radio" name="type-invite" value="saojoao" id="saojao">
                  <img src="/assets/images/saojoao.png" alt="">
                  <label for="saojao">São João</label>
                </div>

                <div class="radio-inner-theme">
                  <input type="radio" name="type-invite" value="halloween" id="halloween">
                  <img src="/assets/images/halloween.png" alt="">
                  <label for="halloween">Halloween</label>
                </div>

                <div class="radio-inner-theme">
                  <input type="radio" name="type-invite" value="christmas" id="christmas">
                  <img src="/assets/images/christmas.png" alt="">
                  <label for="christmas">Natal</label>
                </div>

                <div class="radio-inner-theme">
                  <input type="radio" name="type-invite" value="other" id="other">
                  <img src="/assets/images/other.png" alt="">
                  <label for="other">Outro</label>
                </div>
              </div>
            </div>

            <div class="input-wrapper spacing-personalize">
              <div class="flex-drop">
                <div class="flex-1">
                  <label for="title-flex">Estilo</label>
                    <div class="theme-select flex check-unset">
                      <div class="theme-img"></div>
                      <input type="checkbox" name="theme" id="theme-party">
                      <div class="theme-dark">Escuro</div>
                      <div class="theme-light">Claro</div>
                    </div>
                  </label>
                </div>

                
                
                <div class="flex-1">
                  <label for="title-flex">Foto de capa</label>
                  <div class="img-sent">
                    <div class="btn-img">
                      <div class="img-select"></div>
                      <legend>Selecionar</legend>
                      <input type="file" id="photo" name="photo" required>
                    </div>
                    <span>Nenhum arquivo selecionado</span>
                  </div>
                </div>
            </div>
          </fieldset>

          <fieldset class="about-event">
            <div class="title-fieldset">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M8 1.25C8.41421 1.25 8.75 1.58579 8.75 2V3.25H15.25V2C15.25 1.58579 15.5858 1.25 16 1.25C16.4142 1.25 16.75 1.58579 16.75 2V3.25H19C20.5188 3.25 21.75 4.48122 21.75 6V20C21.75 21.5188 20.5188 22.75 19 22.75H5C3.48122 22.75 2.25 21.5188 2.25 20V6C2.25 4.48122 3.48122 3.25 5 3.25H7.25V2C7.25 1.58579 7.58579 1.25 8 1.25ZM5 4.75C4.30964 4.75 3.75 5.30964 3.75 6V20C3.75 20.6904 4.30964 21.25 5 21.25H19C19.6904 21.25 20.25 20.6904 20.25 20V6C20.25 5.30964 19.6904 4.75 19 4.75H5ZM12 8.75C11.3096 8.75 10.75 9.30964 10.75 10C10.75 10.6904 11.3096 11.25 12 11.25C12.6904 11.25 13.25 10.6904 13.25 10C13.25 9.30964 12.6904 8.75 12 8.75ZM9.25 10C9.25 8.48122 10.4812 7.25 12 7.25C13.5188 7.25 14.75 8.48122 14.75 10C14.75 11.5188 13.5188 12.75 12 12.75C10.4812 12.75 9.25 11.5188 9.25 10ZM7.05546 16.0555C7.57118 15.5397 8.27065 15.25 9 15.25H15C15.7293 15.25 16.4288 15.5397 16.9445 16.0555C17.4603 16.5712 17.75 17.2707 17.75 18C17.75 18.4142 17.4142 18.75 17 18.75C16.5858 18.75 16.25 18.4142 16.25 18C16.25 17.6685 16.1183 17.3505 15.8839 17.1161C15.6495 16.8817 15.3315 16.75 15 16.75H9C8.66848 16.75 8.35054 16.8817 8.11612 17.1161C7.8817 17.3505 7.75 17.6685 7.75 18C7.75 18.4142 7.41421 18.75 7 18.75C6.58579 18.75 6.25 18.4142 6.25 18C6.25 17.2707 6.53973 16.5712 7.05546 16.0555Z" fill="#869198"/>
                </svg>                
              <h2>Dados para contato</h2>
            </div>
            
            <div class="input-wrapper nome">
              <label for="nome">Nome</label>
              <input id="nome" name="nome" type="text" placeholder="Nome Completo" required>

              <div class="error">
                <img src="assets/Icons/circle-alert.svg" alt="Ícone de alerta vermelho">
                <span>Campo Obrigatório</span>
              </div>
            </div>

            <div class="flex end">
              <div class="flex-1">
                <label for="title-flex">E-mail</label>
                <input id="email" name="mail" id="mail">
              </div>
              
              <div class="flex-1">
                <label for="title-flex">Telefone</label>
                <input type="tel" id="tel" name="tel" placeholder="(99) 9999-9999">
              </div>
            </div>
          </fieldset>

          <div class="terms-wrapper input-wrapper">
            <div class="flex checkbox-wrapper check-unset">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" value="terms" id="terms-politic">
              <label for="terms">Li e concordo com os <strong><u>Termos e Condições</u></strong> e com a <strong><u>Política de Privacidade</u></strong></label>
            </div>
  
            <div class="flex checkbox-wrapper check-unset">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms-email">
              <label for="terms">Aceito receber atualizações e promoções por e-mail</label>
            </div>
  
            <div class="flex checkbox-wrapper check-unset">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms-sms">
              <label for="terms">Aceito receber atualizações e promoções por SMS</label>
            </div>
          </div>
  
          <div class="actions-wrapper end">
            <button class="btn-invite" type="button">
              <div class="image-ticket"></div>
              Gerar convite
            </button>
          </div>
        </form>        
      </div>
    </main>
  </div>
</body>
</html>
